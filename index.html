<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management</h1>
            <button id="addItemBtn" class="btn-primary">
                <i class="fas fa-plus"></i> Add New Item
            </button>
        </header>

        <main>
            <section id="inventoryGrid" class="inventory-grid">
                <!-- Inventory items will be dynamically added here -->
            </section>
        </main>

        <div class="action-buttons">
            <button id="resetBtn" class="btn-secondary">
                <i class="fas fa-redo"></i> Reset Inventory
            </button>
        </div>

        <!-- Add/Edit Item Modal -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle">Add New Item</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemDate">Date</label>
                        <input type="date" id="itemDate" required>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" id="itemQuantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemImage">Item Image</label>
                        <input type="file" id="itemImage" accept="image/*">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <button type="submit" class="btn-primary" id="saveItemBtn">Save Item</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
