<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <i class="fas fa-robot"></i>
    </div>

    <!-- Chatbot Modal -->
    <div class="chatbot-modal" id="chatbotModal">
        <div class="chatbot-header">
            <h3>Inventory Assistant</h3>
            <button id="closeChatbot">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Ask me about inventory...">
            <button id="sendChatbotMessage">Send</button>
        </div>
    </div>

    <!-- Main Inventory Container -->
    <div class="container">
        <h1>Inventory Pro</h1>
        
        <!-- Add Item Form -->
        <form id="inventoryForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="itemQuantity" placeholder="Quantity" required>
            <input type="number" id="itemPrice" placeholder="Price" required>
            <input type="file" id="itemImage" accept="image/*">
            <input type="date" id="itemDate" required>
            <button type="submit">Add Item</button>
        </form>

        <!-- Inventory Table -->
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Item</h2>
            <form id="editForm">
                <input type="text" id="editItemName" required>
                <input type="number" id="editItemQuantity" required>
                <input type="number" id="editItemPrice" required>
                <input type="file" id="editItemImage" accept="image/*">
                <button type="submit">Update Item</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
