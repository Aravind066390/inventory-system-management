<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle">
            <i class="ri-moon-line" id="theme-icon"></i>
        </button>

        <!-- Inventory Management Section -->
        <div class="inventory-section">
            <h1>Inventory Management System</h1>
            
            <!-- Add Item Form -->
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="date" id="item-date" required>
                <input type="number" id="item-price" placeholder="Price" step="0.01" required>
                <input type="number" id="item-quantity" placeholder="Quantity" required>
                <input type="file" id="item-image" accept="image/*">
                <button type="submit">Add Item</button>
            </form>

            <!-- Inventory Table -->
            <div class="inventory-table-container">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <!-- Inventory items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Chatbot Section -->
        <div class="chatbot-container">
            <div class="chatbot-icon" id="chatbot-icon">
                <i class="ri-message-3-line"></i>
            </div>
            <div class="chatbot-window" id="chatbot-window">
                <div class="chatbot-header">
                    <h3>Inventory Assistant</h3>
                    <button id="close-chatbot">Ã—</button>
                </div>
                <div class="chatbot-messages" id="chatbot-messages">
                    <div class="bot-message">Hello! How can I help you with the inventory system?</div>
                </div>
                <div class="chatbot-input">
                    <input type="text" id="user-message" placeholder="Ask about the inventory system...">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Item</h2>
            <form id="edit-item-form">
                <input type="hidden" id="edit-item-index">
                <input type="text" id="edit-item-name" placeholder="Item Name" required>
                <input type="date" id="edit-item-date" required>
                <input type="number" id="edit-item-price" placeholder="Price" step="0.01" required>
                <input type="number" id="edit-item-quantity" placeholder="Quantity" required>
                <input type="file" id="edit-item-image" accept="image/*">
                <button type="submit">Update Item</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
