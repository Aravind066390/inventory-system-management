<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management System</h1>
            <div class="header-buttons">
                <button class="chat-toggle" id="chatToggleBtn">
                    <span class="chat-toggle-icon">ðŸ’¬</span>
                </button>
                <button class="theme-toggle" id="themeToggleBtn">
                    <span class="theme-toggle-icon">â˜€</span>
                </button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for an item...">
            <button id="searchButton">Search</button>
        </div>

        <button class="toggle-form-button" id="toggleFormButton">Add New Item</button>

        <div class="main-content">
            <!-- Left Panel - Inventory List -->
            <div class="left-panel">
                <section class="inventory-list">
                    <h2>Inventory List</h2>
                    <table id="inventoryTable">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Date</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Inventory items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </section>
            </div>

            <!-- Right Panel - Add/Edit Form -->
            <div class="right-panel" id="formPanel">
                <section class="inventory-form">
                    <h2>Add New Item</h2>
                    <form id="inventoryForm">
                        <div class="form-group">
                            <label for="item-name">Item Name</label>
                            <input type="text" id="item-name" placeholder="Enter item name" required>
                        </div>
                        <div class="form-group">
                            <label for="item-quantity">Quantity</label>
                            <input type="number" id="item-quantity" placeholder="Enter quantity" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="item-price">Price</label>
                            <input type="number" id="item-price" placeholder="Enter price" required min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="item-date">Date</label>
                            <input type="date" id="item-date" placeholder="Enter the date">
                        </div>
                        <div class="form-group">
                            <label for="item-description">Description</label>
                            <textarea id="item-description" placeholder="Enter item description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="item-image">Image URL</label>
                            <input type="text" id="item-image" placeholder="Enter image URL">
                        </div>
                        <button type="submit">Add Item</button>
                    </form>
                </section>
            </div>

            <!-- Item Detail View -->
            <div class="right-panel detail-view" id="detailPanel">
                <div class="item-detail">
                    <h2 id="detail-title">Item Details</h2>
                    <div class="item-image">
                        <img id="detail-image" src="" alt="Item Image">
                    </div>

                    <!-- Read Mode -->
                    <div class="read-mode">
                        <div class="detail-info">
                            <p><strong>Description:</strong> <span id="detail-description"></span></p>
                            <p><strong>Price:</strong> <span id="detail-price"></span></p>
                            <p><strong>Date:</strong> <span id="detail-date"></span></p>
                            <div class="quantity-control">
                                <strong>Quantity:</strong>
                                <button id="decrease-quantity">-</button>
                                <input type="number" id="detail-quantity" readonly>
                                <button id="increase-quantity">+</button>
                            </div>
                            <p><strong>Total Value:</strong> <span id="detail-total"></span></p>
                        </div>
                        <div class="detail-actions">
                            <button id="edit-detail-button">Edit Details</button>
                            <button id="back-to-inventory">Back to Inventory</button>
                        </div>
                    </div>

                    <!-- Edit Mode -->
                    <div class="edit-mode">
                        <form id="editForm">
                            <div class="form-group">
                                <label for="edit-name">Item Name</label>
                                <input type="text" id="edit-name" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-description">Description</label>
                                <textarea id="edit-description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="edit-price">Price</label>
                                <input type="number" id="edit-price" required min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="edit-date">Date</label>
                                <input type="date" id="edit-date" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-quantity">Quantity</label>
                                <input type="number" id="edit-quantity" required min="0">
                            </div>
                            <div class="form-group">
                                <label for="edit-image">Image URL</label>
                                <input type="text" id="edit-image">
                            </div>
                            <div class="edit-form-actions">
                                <button type="submit">Save Changes</button>
                                <button type="button" id="cancel-edit">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chatbot Component -->
        <div class="chatbot-container" id="chatbotContainer">
            <div class="chatbot-header">
                <h3>Inventory Assistant</h3>
                <button class="close-chat" id="closeChatButton">Ã—</button>
            </div>
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="bot-message">Hello! I'm your inventory assistant. How can I help you today?</div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatInput" placeholder="Type your question here...">
                <button id="sendMessageButton">Send</button>
            </div>
        </div>

        <!-- Reset Button -->
        <button class="reset-button" id="resetButton">Reset</button>

        <script src="script.js"></script>
    </div>
</body>
</html>
