<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <h1>Inventory</h1>
            </div>
            <nav>
                <button id="addItemBtn" class="nav-btn">Add Item</button>
                <button id="viewInventoryBtn" class="nav-btn">View Inventory</button>
            </nav>
        </div>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Inventory Table -->
            <div id="inventoryTable" class="inventory-table">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <!-- Inventory items will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Add Item Modal -->
            <div id="addItemModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add New Item</h2>
                    <form id="addItemForm">
                        <input type="text" id="itemName" placeholder="Item Name" required>
                        <input type="date" id="itemDate" required>
                        <input type="number" id="itemPrice" placeholder="Price" step="0.01" required>
                        <input type="number" id="itemQuantity" placeholder="Quantity" required>
                        <input type="file" id="itemImage" accept="image/*">
                        <button type="submit">Add Item</button>
                    </form>
                </div>
            </div>

            <!-- Chatbot -->
            <div id="chatbotContainer" class="chatbot-container">
                <div id="chatbotButton" class="chatbot-button">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div id="chatbotPanel" class="chatbot-panel">
                    <div class="chatbot-header">
                        <h3>Inventory Assistant</h3>
                        <button id="closeChatbot">&times;</button>
                    </div>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="userInput" placeholder="Ask about inventory...">
                        <button id="sendMessage">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
