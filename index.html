<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management</h1>
            <button id="themeToggleBtn">ðŸŒ™</button>
        </header>

        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search item...">
            <button id="searchButton">Search</button>
        </div>

        <button id="toggleFormButton">Add New Item</button>

        <div id="formPanel" class="hidden">
            <h2>Add Item</h2>
            <form id="inventoryForm">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-quantity" placeholder="Quantity" required>
                <input type="number" id="item-price" placeholder="Price" required>
                <input type="date" id="item-date" required>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Chatbot -->
        <button id="chatToggleBtn">ðŸ’¬ Chat</button>
        <div id="chatbotContainer" class="hidden">
            <div id="chatbotMessages">
                <p><strong>Bot:</strong> Hello! How can I assist you?</p>
            </div>
            <input type="text" id="chatInput" placeholder="Ask something...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
