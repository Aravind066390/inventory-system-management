<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Inventory Management Section -->
        <div class="inventory-section">
            <h1>Inventory Management System</h1>
            
            <!-- Add Item Button -->
            <button id="add-item-btn" class="primary-btn">Add New Item</button>
            
            <!-- Add Item Modal -->
            <div id="add-item-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Add New Item</h2>
                    <form id="add-item-form">
                        <input type="text" id="item-name" placeholder="Item Name" required>
                        <input type="date" id="item-date" required>
                        <input type="number" id="item-price" placeholder="Price" step="0.01" required>
                        <input type="number" id="item-quantity" placeholder="Quantity" required>
                        <input type="file" id="item-image" accept="image/*">
                        <button type="submit" class="primary-btn">Save Item</button>
                    </form>
                </div>
            </div>
            
            <!-- Inventory Table -->
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <!-- Inventory items will be dynamically added here -->
                </tbody>
            </table>
        </div>
        
        <!-- Chatbot Section -->
        <div class="chatbot-container">
            <div id="chatbot-icon" class="chatbot-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
                </svg>
            </div>
            
            <div id="chatbot-panel" class="chatbot-panel">
                <div class="chatbot-header">
                    <h3>Inventory Assistant</h3>
                    <button id="close-chatbot" class="close-btn">&times;</button>
                </div>
                <div id="chatbot-messages" class="chatbot-messages">
                    <!-- Chatbot messages will be dynamically added here -->
                </div>
                <div class="chatbot-input">
                    <input type="text" id="user-input" placeholder="Ask about the inventory system...">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
